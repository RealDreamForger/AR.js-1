 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
 <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>
   AFRAME.registerComponent('cloak', {
      init: function() {
        let geometry = new THREE.BoxGeometry(1, 1, 1)
        geometry.faces.splice(4, 2)
         let material = new THREE.MeshBasicMaterial({
            colorWrite: false
         })
         let mesh = new THREE.Mesh(geometry, material)
         mesh.scale.set(1.1, 1.1, 1.1)
         this.el.object3D.add(mesh)
      }
   })
   AFRAME.registerComponent('hider-material', {
        init: function() {
          const mesh = this.el.getObject3D('mesh')
          mesh.material.colorWrite = false
        }
      })
</script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
      <a-assets>
         <img id="tom" src=" https://stemkoski.github.io/AR-Examples/images/tiles.jpg">
      </a-assets>   
      <a-marker preset="hiro" smooth="true" smoothCount="3" smoothTolerance="0.005" smoothThreshold="1">>
			<a-ring position='0 0 0' rotation="-90 0 0" radius-inner="1" radius-outer="30" material='color: red;' hider-material></a-ring>
         <a-torus color="#43A367" position='0 0.2 0' rotation="-90 0 0" arc="360" radius="1" radius-tubular="0.05"></a-torus>
         <a-box position="-1 2 0" rotation="0 0 0"  depth="0.5" height="0.5" width="0.5" ></a-box>
         <a-box position="0 -30 0" rotation="0 0 0"  depth="20" height="50" width="50" material='color: blue;' ></a-box>
         <a-box position="0 -1 0" rotation="0 0 0"  depth="1.5" height="1" width="1" ></a-box>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
