<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="../../build/aframe-ar.js"></script>
<script>
      // This component gives the invisible hider walls the property they need
      AFRAME.registerComponent('hider-material', {
        init: function() {
          const mesh = this.el.getObject3D('mesh')
          mesh.material.colorWrite = false
        }
      })
	  
      AFRAME.registerComponent('hiden-material', {
        init: function() {
          const mesh = this.el.getObject3D('mesh')
		  mesh.renderOrder = 1
        }
      })
</script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs renderer='precision: medium;' vr-mode-ui="enabled: false">
		<a-marker preset="hiro" smooth="true" smoothCount="3" smoothTolerance="0.005" smoothThreshold="1">
			<a-cone position='0 0.5 0' rotation="0 0 0" radius-bottom="0.3" material='color: teal;' hider-material ></a-cone>
			<a-ring position='0 0 0' rotation="-90 0 0" color="teal" radius-inner="0.0001" radius-outer="3" material='color: red;' hiden-material ></a-ring>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
